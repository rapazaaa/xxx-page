<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gatau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9c5d1;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff6b81;
            color: white;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 10;
        }
        .popup button {
            margin-top: 10px;
        }
        .heart {
            display: inline-block;
            font-size: 2rem;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .heart-fall {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) scale(1); opacity: 1; }
            to { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
        .hearts-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukin Nama Kamu Di sini</h2>
        <input type="text" id="nameInput" placeholder="Ketik nama...">
        <button onclick="checkName()">Kirim</button>
    </div>

    <div id="popup" class="popup">
        <h2> i loppp uuu<span class="heart">❤️</span></h2>
        <button onclick="closePopup()">Tutup</button>
    </div>

    <div id="heartsBackground" class="hearts-background"></div>

    <script>
        function checkName() {
            let name = document.getElementById("nameInput").value.toLowerCase();
            if (name === "rima") {
                document.getElementById("popup").style.display = "block";
                createHeartsBackground();
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function createHeartsBackground() {
            const heartsBackground = document.getElementById("heartsBackground");

            // This will continuously add hearts in the background
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart-fall");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s"; // Random fall speed
                heartsBackground.appendChild(heart);

                // Remove heart after animation ends
                setTimeout(() => {
                    heart.remove();
                }, 4000); // Heart will be removed after 4 seconds
            }, 200); // New heart every 200ms (increased frequency)

            // Add more hearts at once
            setInterval(() => {
                for (let i = 0; i < 8; i++) {
                    let heart = document.createElement("div");
                    heart.classList.add("heart-fall");
                    heart.innerHTML = "❤️";
                    heart.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                    heart.style.animationDuration = (Math.random() * 3 + 2) + "s"; // Random fall speed
                    heartsBackground.appendChild(heart);

                    // Remove heart after animation ends
                    setTimeout(() => {
                        heart.remove();
                    }, 4000); // Heart will be removed after 4 seconds
                }
            }, 300); // Add 5 hearts every 300ms (increased quantity)
        }
    </script>
</body>
</html>
