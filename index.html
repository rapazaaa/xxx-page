<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up I Love You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-color: #ffebee;
        }
        .container {
            margin-top: 50px;
        }
        .popup {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }
        .show {
            bottom: 50px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Nama Anda</h2>
        <input type="text" id="nameInput" placeholder="Nama Anda">
        <button onclick="showPopup()">Submit</button>
    </div>
    <div id="popup" class="popup">I Love You, Rima!</div>
    <script>
        function showPopup() {
            const name = document.getElementById("nameInput").value.toLowerCase();
            if (name !== "rima") {
                alert("Nama tidak dikenali!");
                return;
            }
            const popup = document.getElementById("popup");
            popup.classList.add("show");
            setTimeout(() => {
                popup.classList.remove("show");
            }, 3000);
        }
    </script>
</body>
</html>
